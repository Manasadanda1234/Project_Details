<html>
    <head>
        <title>Animation</title>
        <style>
        .button {
        width: 300px;
        height: 100px;
        background-color: red;
        animation-name: manasa;
        animation-duration: 10s;
        position: relative;
        animation-iteration-count: infinite;
        animation-timing-function: ease;
        font-size: 40px;
        border-radius: 10px;
      }
      @keyframes manasa {
        from {
          left: 0%;
        }
        to {
          left: 100%;
        }
      }
        </style>
    </head>
    <body>
        <button class="button">Login</button>
    </body>
</html>
