<html>
    <head>
        <title>Pricing Card:</title>
        <style>
           body {
                 font-family: 'Courier New', Courier, monospace;
                margin-left: 230px;
            }
            .Pricing-card {
                background-color: bisque;
                border-radius: 10px;
                box-shadow: 0 8px 8px rgb(243, 11, 185);
                width: 900px;
                text-align: center;
                overflow: hidden;
            }
            .card-header {
                margin: 0;
                font-size: 20px;
            }
            .card-description {
                padding: 20px;
                color: rgb(39, 38, 36);
            }
            .card-description p {
                margin: 0;
            }
            .card-pricing {
                background-color: rgb(35, 167, 17);
                padding: 20px;
                border: 2px solid blue;
                margin: 25px;
                border-radius: 10px;
            }
            .price {
                font-size: 25px;
                color: whitesmoke;
                margin: 0;
            }
            .price-offer {
                color: #333;
                margin: 10px;
                font-weight: bold;
            }
            .button {
                display: block;
                margin: auto;
                background-color: aqua;
                color: rgb(252, 9, 9);
                text-decoration: none;
                border-radius: 10px;
                font-size: 25px;
                font-weight: bold;
                width: 200px;
                height: 40px;
                padding-top: 10px;
            }
            .button:hover {
                background-color: blueviolet;
            }
            .card-image {
                width: 300px;
                height: 300px;
                border-radius: 10px;
                border: 1px solid black;
                margin-bottom: 10px;
            }
        </style>
    </head>
    <body>
        <div class="Pricing-card">
            <div class="card-header">
                <h2>Plum Face Serum</h2>
            </div>
            <div class="card-description">
                <p>
                    This works amazing on my skin reduces my dark spots , pigmentation and gives me glow . Its smell is also very nice . It has 15% vitamin C with mandarin and kakadu plum which also improves my skin tone .
                </p>
            </div>
            <img class="card-image" src="./Plum Face Serum.webp">
            <div class="card-pricing">
               <p class="price">$699.99</p>
               <p class="price-offer">Buy 1 Get 1 Free</p>
               <a href="https://plumgoodness.com/collections/edpandbodymists?usf_sort=r" class="button">Login</a>
            </div>
        </div>
    </body>
</html>
