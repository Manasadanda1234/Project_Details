<html>
    <head>
        <title>Build a Responsive Grid Layout:</title>
        <style>
            .container {
                display: grid;
                grid-template-areas: 'column1 column1 column1' 
                'column2 column2' 'column3 column3 column3';
                gap: 20px;
                padding: 20px;
            }
    
            .item1 {
                width: 100%;
                height: 100px;
                background-color: #f4f4f4;
                padding: 20px;
                border: 1px solid #ddd;
                text-align: center;
            }
            .item2 {
                width: 80%;
                height: 200px;
                background-color: #473bf1;
                padding: 20px;
                border: 1px solid #ddd;
                text-align: center;
            }
            .item3 {
                width: 50%;
                height: 300px;
                background-color: #f11515;
                padding: 20px;
                border: 1px solid #ddd;
                text-align: center;
            }
            @media (max-width: 767px) {
                .item {
                    background-color: blue;
                }
                }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="item1">Column 1</div>
            <div class="item2">Column 2</div>
            <div class="item3">Column 3</div>
        </div>
    </body>
    </html>
