<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listing Portal</title>
</head>
<link rel="stylesheet" href="global.css">

<body>
    <div class="main-container">
        <div>
            <img class="image1" src="./logo.jpg" />
        </div>
        <ul class="nav-right">
            <li><a class="header" href="./Home.html">Home</a></li>
            <li><a class="header" href="./Search Jobs.html">Search Jobs</a></li>
            <li><a class="header" href="./Profile.html">Profile</a></li>
            <li><a class="header" href="./About.html">About</a></li>
        </ul>
    </div>


    <div class="Search-container1">
        <div class="Search-box1">
            <h1 class="search-job-heading">View Job Posting</h1>
            <p class="search-job-heading1">Job Information</p>

            <div class="search-job1">
                <label class="search-label1">

                    Title
                    <span style="color: red;">*</span>
                </label>
                <input class="search-input" type="text" value="Hiring.Net Freshers">
            </div>
            <div class="search-job2">
                <label class="search-label2">
                    Description
                    <span style="color: red;">*</span>
                </label>
                <textarea class="Search-job-textarea"></textarea>
            </div>


            <div class="search-job3">
                <label class="search-label3">
                    Job Type
                </label>
                <select>
                    <option>Freelance</option>
                </select>
            </div>


            <div class="search-job4">
                <label class="search-label4">
                    Category
                </label>
                <select>
                    <option>Default</option>

                </select>
            </div>
            <div class="search-button">
                <button class="button1">Sumbit</button>
                <button class="button2">Reset</button>
            </div>
        </div>
    </div>

</html>
