<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listing Portal</title>
</head>
<link rel="stylesheet" href="global.css">

<body>
    <div class="main-container">
        <div>
            <img class="image1" src="./logo.jpg" />
        </div>
        <ul class="nav-right">
            <li><a class="header" href="./Home.html">Home</a></li>
            <li><a class="header" href="./Search Jobs.html">Search Jobs</a></li>
            <li><a class="header" href="./Profile.html">Profile</a></li>
            <li><a class="header" href="./About.html">About</a></li>
        </ul>
    </div>


    <div class="home-container">
        <div class="home-box">
            <h1 class="home-heading">Sign Up</h1>

            <label class="label_reg" for="firstname">
                First Name
                <span style="color: red;">*</span>

            </label>
            <input id="firstname" class="firstname" placeholder="First Name" type="text" name="First Name"
                required><br><br>

            <label class="label_reg" for="lastname">
                Last Name
                <span style="color: red;">*</span>

            </label>
            <input id="lastname" class="lastname" placeholder="Last Name" type="text" name="Last Name" required><br><br>

            <label class="label_reg" for="email">
                Enter Email
                <span style="color: red;">*</span>

            </label>
            <input id="email" class="enter_email" placeholder="Enter Email" type="email" name="Email" required><br><br>

            <label class="label_reg" for="password">
                password
                <span style="color: red;">*</span>

            </label>
            <input id="password" class="password" placeholder="Enter password" type="password" name="password" required><br><br>
            <button class="home-Sign"><a href="./Sign in.html" class="sign-up">Sign Up</a></button>
            <p class="para">Already registered <span class="span">Sign in?</span></p>
        </div>
    </div>
</body>

</html>
