<html>
  <head>
    <title>E-Library System</title>
    <link rel="icon" href="./icons8-library-48.png" />
  </head>
  <link rel="stylesheet" href="./style.css" />
  <body class="login_body">
    <div class="Home-container">
      <div>
        <img class="image" src="./images.jpg" />
      </div>
      <ul class="nav-bar">
        <li>Home</li>
        <li>About Library</li>
        <li>Rules & Regulation</li>
        <li>Price Card</li>
        <li>Sign Up</li>
      </ul>
    </div>
    <div class="box">
      <div class="SignForm">
        <h1>Login</h1>
        <form>
          <label for="email" class="label-sign"> User Name </label><br />
          <input
            type="email"
            class="input_sign"
            name="email"
            id="email"
            required
          /><br /><br />
          <label for="password" class="label-sign"> Password </label><br />
          <input
            class="input_sign"
            type="password"
            name="password"
            id="password"
            required
          /><br /><br />
          <button class="sign_button">Login</button>
        </form>
      </div>
    </div>
  </body>
</html>
