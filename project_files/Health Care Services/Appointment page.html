<html>
  <head>
    <title>Health Care Services</title>
    <link rel="icon" href="./HCS icon.png" />
  </head>
  <link rel="stylesheet" href="./Global.css" />
  <body>
    <div class="container">
      <div>
        <img class="logo" src="./HCS1.jpg" />
      </div>
      <ul class="nav-right">
        <li><a href="./Home.html">Home</a></li>
        <li><a href="./About.html">About</a></li>
        <li><a href="./Medical Services.html">Medical Services</a></li>
        <li><a href="./Register.html">Register</a></li>
        <li><a href="./Contact.html">Contact</a></li>
      </ul>
      
    </div>
    
    <div class="Appointment-container" >
      <div class="Appointment-box">
          <h1 class="Appointment-heading1">Book Appointment</h1>
          <label class="label">
            Patient
            </label>
        <input class="patient" placeholder="Enter Name" type="text" name="patient" required><br><br>
        
        <label class="label">
            DOB
            </label>
        <input class="date" type="date" name="DOB" required><br><br>
        <label class="label">
            Patient Issue
            </label>
        <input class="patient_issue" type="text" name="patient_issue" required><br><br>
        <label class="label">
          
        Select Hospital Branch
        </label>
        <select class="option1" required>
          <option>Select</option>
          <option>Hyderabad</option>
          <option>Pune</option>
          <option>Chennai</option>
          <option>Delhi</option>
        </select><br><br>

        <label class="label">
          Doctor Specialist
        </label>
        <select class="option2" required>
          <option>Select</option>
          <option>Hematology</option>
          <option>Cardiology</option>
          <option>Gastroenterology</option>
          <option>Gynecology</option>
        </select><br><br>

        <label class="label">
            Visit Date
            </label>
        <input class="Visit_Date" type="date" name="Visit Date" required><br><br>

        <label class="label">
            Email
            </label>
        <input class="Email" placeholder="Enter your Email" type="email" name="email" required><br><br>

        <label class="label">
            Mobile Number
            </label>
        <input class="mobile_number" placeholder="Enter your Mobile Number" type="number" name="Mobile Number" required><br><br>

        <button class="button-book"><a href="./Appointment Confirmation page.html"/>Book Appointment</button>
  </div>
      </div>
  </body>
</html>
