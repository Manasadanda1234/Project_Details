<html>
    <head>
        <title>Feedback form</title>
    </head>
    <body>
        <form action="sumbit.html" align="center">
        <h1>Feedback form</h1>
        <label for="name">
            Name:-
        </label>
        <input type="text" id="name" min="3" max="50" name="name" required><br><br>
        <label for="portfolio">
            Portfolio:-
    </label>
    <input type="url" id="portfolio" name="portfolio" required><br><br>
    <label for="favcolor">
        Color:-
    </label>
    <input type="color" id="favcolor" name="favcolor" required><br>
    <label for="likeness">
        Range:-
    </label>
    <input type="range" id="likeness" min="1" max="100" required>
    <input type="submit">
</form>
    </body>
</html>
