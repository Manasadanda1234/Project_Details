<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validation</title>
</head>
<body>
    <script>
        let pattern = /^[0-9a-zA-Z@_-]{6,20}$/
        let result = pattern.test("Manasa@gmil_33-34");
        console.log(result);
    </script>
</body>
</html>
