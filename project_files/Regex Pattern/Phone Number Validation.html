<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Number Validation</title>
</head>
<body>
    <script>
        let pattern = /^([0-9]{3}-[0-9]{4}-[0-9]{4})$/;
        let result = pattern.test("012-3434-3343");
        console.log(result);
    </script>
</body>
</html>
