<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
</head>
<body>
    <button id = "try">Click Here</button>
    <h1 id = "text">This is main heading</h1>
    <script>
        document.getElementById("try").addEventListener("click",function() {
            document.getElementById("text").innerText="Manasa";
        });
    </script>
</body>
</html>
