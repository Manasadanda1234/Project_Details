<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONMOUSEDOWN</title>
</head>
<body>
</body>
<h1 onmousedown="myFunction(this,'red')" onmouseup="myFunction(this,'yellow')">This is a onmousedown</h1>
<script>
    function myFunction(elmnt,clr) {
        elmnt.style.color = clr;
        console.log(clr);
        console.log(elmnt);
    }
</script>
</body>
</html>
