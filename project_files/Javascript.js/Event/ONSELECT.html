<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONSELECT</title>
</head>
<body>
    some text : <input type="text" value="manasa" onselect="myFunction()">
    <p id="demo"></p>
    <script>
     function myFunction() {
        document.getElementById("demo").innerHTML="You Selected Some Text";
     }
    </script>
</body>
</html>
