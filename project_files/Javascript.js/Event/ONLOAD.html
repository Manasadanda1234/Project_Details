<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONLOAD</title>
</head>
<body onload="myFunction()">

        function myFunction() {
            alert("This Page is Loaded")
        }

</html>
