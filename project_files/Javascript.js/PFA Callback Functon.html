<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PFA callback function</title>
</head>
<body>
    <script>
        function displayGreeting(displayName) {
            console.log("Hello");
            displayName();
            console.log("Hello World");

        }
        function displayManasa() {
            console.log("Manasa");
        }
        displayGreeting(displayManasa);
        
    </script>
</body>
</html>
