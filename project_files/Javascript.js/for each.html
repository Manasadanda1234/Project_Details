<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Each Loop</title>
</head>
<body>
    <script>
        const fruits=["Banana","Apple","Orange"];
        fruits.forEach(function(item){
            console.log(item);
        })
    </script>
</body>
</html>
