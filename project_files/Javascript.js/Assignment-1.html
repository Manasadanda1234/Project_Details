<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Time</title>
</head>
<body>
    <script>
        var char = new Date ();
        var date = char.getDate();
        var hour = char.getHours();
        var min = char.getMinutes();
        var sec = char.getSeconds();
        console.log(date);
        console.log(hour+":"+min+":"+sec);
    </script>
</body>
</html>
