<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For loop</title>
</head>
<body>
    <script>
        const fruits = ["Banana","Apple","Orange"];
        for(let i=0; i<fruits.length; i++) {
            console.log(fruits[i]);
        }

    </script>
</body>
</html>
