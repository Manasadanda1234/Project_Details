<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Statements</title>
</head>
<body>
    <script>
        let number = 2;
        if (number > 0) {
            alert("2 is greater than 0");
        }
        if (number < 0) {
            alert("2 is less than 0");
        }
    </script>
</body>
</html>
