<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedulers</title>
</head>
<body>
    <button id="setIntervalBtn">Set Interval</button>
    <button id="clearIntervalBtn">Clear Interval</button>
    
    <script>
        let setIntervalBtn = document.getElementById("setIntervalBtn");
        let clearIntervalBtn = document.getElementById("clearIntervalBtn");
        let uniqueId = null;
        setIntervalBtn.onclick = function() {
            let counter = 0;
            uniqueId = setInterval(function() {
                console.log(counter);
                counter = counter + 1;

            },2000);
        };
        clearIntervalBtn.onclick = function(){
            clearInterval(uniqueId);
        }


        /*let counter = 0;

    </script>
</body>
</html>
