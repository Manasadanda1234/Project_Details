<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedulers</title>
</head>
<body>
    <script>
        let counter = 0;
        setInterval(function() {
            console.log(counter);
            counter = counter + 1;
        },1000);
    </script>
</body>
</html>
