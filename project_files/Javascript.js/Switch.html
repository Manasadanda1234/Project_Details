<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <script>
        let str = "manasa";
        switch(str) {
            case "steve":
            alert("This is steve");
            break;
            case "bill":
            alert("This is bill");
            break;
            case "john":
            alert("This is john");
            break;
            default:
            alert("Unknown Person")
            break;
        }

    </script>
</body>
</html>
