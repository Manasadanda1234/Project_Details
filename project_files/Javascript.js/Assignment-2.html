<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Time</title>
</head>
<body>
    <script>
        var char = new Date ();
        var date = char.getDate();
        var month = char.getMonth()+1;
        var year = char.getFullYear();
        console.log(date+":"+month+":"+year);
    </script>
</body>
</html>
