<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotataing String</title>
</head>
<body>
    <script>
     let myString = "w3resource";
     
    for (let i=1; i<myString.length; i++) {
        myString = myString.charAt(myString.length-1) + myString.slice(0,myString.length-1)
        console.log(myString)
    }
    </script>
</body>
</html>
