<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number</title>
</head>
<body>
    <script>
        console.log(Number(true));
        console.log(Number(false));
        console.log(Number("10"));
        console.log(Number("  10"));
        console.log(Number("10  "));
        console.log(Number(" 10  "));
        console.log(Number("10.33"));
        console.log(Number("10,33"));
        console.log(Number("10 33"));
        console.log(Number("John"));
    </script>
</body>
</html>
