<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Table</title>
    <style>
        body {
            display: flex;
            justify-content: center;
        }
        table {
            border: 2px solid black;
            border-collapse: collapse;
            
        }

        th {
            border: 2px solid black;
            color: red;
           
        }

        td {
            border: 2px solid black;
            height: 35px;
            text-align: center;
            color: purple;
        }
    </style>
</head>

<body>
    <table style="width: 700px;">
        <tr>
            <th rowspan="2">S.No.</th>
            <th colspan="2">Name</th>
            <th rowspan="2">Age</th>
            <th rowspan="2">Gender</th>
            <th rowspan="2">Domain</th>
            <th rowspan="2">Phone Number</th>
        </tr>
        <tr>
            <td>First Name</td>
            <td>Last Name</td>
            
        </tr>
        
        <tr>
            <td>1.</td>
            <td>D.</td>
            <td>Manasa</td>
            <td>21</td>
            <td>Female</td>
            <td>Web Developer</td>
            <td>9704093785</td>
        </tr>
        <tr>
            <td>2.</td>
            <td>A.</td>
            <td>Raghu Ram</td>
            <td>27</td>
            <td rowspan="3">Male</td>
            <td>Full stack developer</td>
            <td>-</td>
        </tr>
        <tr>
            <td>3.</td>
            <td>G.</td>
            <td>Basker</td>
            <td>29</td>
            <td>Editor</td>
            <td>-</td>
        </tr>
        <tr>
            <td>4.</td>
            <td>Md.</td>
            <td>Kashif</td>
            <td>26</td>
            <td>Full stack developer</td>
            <td>-</td>
        </tr>
        <tr>
            <td>5.</td>
            <td>D.</td>
            <td>Ammulu</td>
            <td>20</td>
            <td>Female</td>
            <td>Civil Engineer</td>
            <td>9515983785</td>
        </tr>
    </table>
</body>

</html>
