<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2014 & 2050</title>
</head>
<body>
    <script>
        for (let year = 2014; year <= 2050; year++) {
        let date = new Date(year, 0, 1);
        if (date.getDay() == 0) {
            console.log("1st January is a Sunday in the year " + year);
        }
    }

    </script>
</body>
</html>
