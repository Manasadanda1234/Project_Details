<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Normal Function And Arrow Function</title>
</head>
<body>
    <script>
        let obj ={
        firstname : "Manasa", 
            NormalFunction : function() {
                console.log(this.firstname);
            },
            ArrowFunction: () => {
                console.log(this.firstname);
            }
        }
        obj.NormalFunction();
        obj.ArrowFunction();
    </script>
</body>
</html>
