<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Element By Tag Name</title>
    <style>
        .header {
            background-color: indigo;
            font-size: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2 id="demo">Welcome To Javascript</h2>

    <script>
        document.getElementById("demo").style.color = "red";
        document.getElementById("demo").setAttribute('class','header');
        document.getElementById("demo").setAttribute('name','header-details');
        
    </script>
</body>
</html>
