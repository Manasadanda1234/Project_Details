<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Query Selector</title>
</head>
<body>
    <h2>CSS Query Selector</h2>
    <p>Hello World!</p>
    <p class="intro">The DOM is very useful.</p>
    <p class="intro">The DOM is very useful for Web development.</p>
    <p id="demo"></p>
    <script>
        var element = document.querySelectorAll("p.intro");
        document.getElementById("demo").innerHTML="My Name Is Manasa";
    </script>
</body>
</html>
