<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Element By Tag Name</title>
</head>
<body>
    <h2>Tag Name</h2>
    <p>Hello World!</p>
    <p>This Example of Get Elements By Tag Name</p>
    <p id="demo"></p>
    <script>
        var element = document.getElementsByTagName("p");
            document.getElementById("demo").innerHTML="My Name Is Manasa";
        
    </script>
</body>
</html>
