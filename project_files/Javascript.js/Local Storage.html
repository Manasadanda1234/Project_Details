<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
    <style>
        .button {
            color: white;
            background-image: linear-gradient(yellow ,rgb(209, 6, 40));
            border-radius: 10px;
            width: 100px;
            height: 30px;
            font-weight: bold;
            margin-top: 10px;
        }
        #message {
            border: 2px solid rgb(69, 9, 233);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <textarea rows="8" cols="55" id="message"></textarea>
    <br/>
    <button class="button" id="savebutton">Save Button</button>

    <script>
        /*localStorage.setItem("Name" , "Manasa");
        localStorage.setItem("Age" , "21");
        localStorage.setItem("Gender" , "Female");
        let name = localStorage.getItem("name");
        console.log(name);*/

        let saveButton =document.getElementById("savebutton");
        let textAreaEl = document.getElementById("message");
        savebutton.onclick = function() {
            let userEnteredText = textAreaEl.value;
            localStorage.setItem("userEnteredText" , userEnteredText);
        };

        let storedUserInputValue = localStorage.getItem("userEnteredText");
        if (storedUserInputValue === null) {
            textAreaEl.value = " ";
        }
        else {
            textAreaEl.value = storedUserInputValue;
            
        }

        
    </script>
</body>
</html>
