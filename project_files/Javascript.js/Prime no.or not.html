<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
    <script>
        // Check prime number:
const num = parseInt(prompt("Enter a positive number: "));
let isPrime = true;

if(num === 1){
    console.log("1 is not a prime Number");
}
else if(num>1){
    for(let i=2; i<=num/2; i++){
        if(num%i == 0){
            isPrime = false;
            break;
        }
    }
    if(isPrime){
        console.log(`${num} is a prime Number`);
    }
    else{
        console.log(`${num} is not a prime Number`);
    }
}


    </script>
</body>
</html>
