<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Form</title>
</head>
<body>
    <script>
        var a=5,b=6,c=7;
        var s = ((a+b+c)/2);
        result = Math.sqrt(s*(s-a)*(s-b)*(s-c));
        console.log(result);
    </script>
</body>
</html>
