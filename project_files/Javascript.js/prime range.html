<body>
    <script>
     function isPrime(num) {
     for (let i = 2; i <= num/2; i++) {
         if (num % i === 0) {
            return false;
         }
     }
     return num > 1;
 }
 function printPrimeNumbers(n) {
     for (let i = 2; i <= n; i++) {
         if (isPrime(i)) {
            console.log(i);
        }
     }
 }
 printPrimeNumbers(10);
    </script>
</body>
</html>
