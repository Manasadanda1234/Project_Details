<html>
  <head>
    <title>Key Frame</title>
    <style>
      .container {
        width: 300px;
        height: 300px;
        background-color: red;
        animation-name: manasa;
        animation-duration: 10s;
        position: relative;
        animation-iteration-count: infinite;
        animation-timing-function: ease-in-out;
      }
      @keyframes manasa {
        from {
          left: 0%;
        }
        to {
          left: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container"></div>
  </body>
</html>
