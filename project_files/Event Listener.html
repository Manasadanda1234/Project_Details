<html>
  <head>
    <title>Hello, World!</title>
  </head>
  <body>

      <button onclick="greeting()">Inline Event Listener</button>
    <button id="greetBtn">Onclick Event Listener</button>
    <button id="demo">addEventListener</button>
      <script>
        //Inline Event Listeners//
        function greeting() {
	console.log("Hi Manasa");
}
       //Onclick Event Listener//
       let greetBtnEl = document.getElementById("greetBtn");
       greetBtnEl.onclick = function() {
        console.log("Good Evening")
       }
       //addEventListener//
       let addEventListenerEl = document.getElementById("demo");
       addEventListenerEl.addEventListener("click" , function() {
        console.log("Hello Crypto Monks");
       })


      </script>
  </body>
</html>
