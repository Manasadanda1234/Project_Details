<html>
    <head>
        <title>Product Card</title>
        <style>
            .product-card {
                background-color: blanchedalmond;
                text-align: center;
                 margin-left: 350px;
                padding: 30px;
                width: 550px;
                border-radius: 20px;
            }
            .product-price {
                border: 1px solid purple;
                background-color: pink;
                width: 100px;
                height: 40px;
                padding-top: 20px;
                font-size: 20px;
                border-radius: 10px;
                margin-left: 230px;
            }
            .product-name {
                font-size: 30px;
            }
        </style>
    </head>
    <body>
<div class="product-card">
    <div class="product-image">
        <img src="hand wash.jpg">
    </div>
    <div class="product-info">
        <h3 class="product-name">Santhoor New Hand Wash</h3>
        <p class="product-price">$299.99</p>
    </div>
    <div class="product-info">
        <p class="product-description">Santoor hand washes are formulated with a gentle touch, ensuring they are suitable for all skin types, including sensitive skin.</p>
    </div>
</div>
</body>
</html>
