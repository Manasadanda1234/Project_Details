<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
        }
        .main-container {
            text-align: center;
            background-color: bisque;
            height: 100vh;
            padding: 150px;
        }
        h1 {
            margin: 30px;
            font-size: 45px;
        }
        p {
            margin: 25px;
            font-size: 30px;
        }
        #start {
            width: 80px;
            height: 30px;
            margin: 10px;
            background-color: greenyellow;
            color: black;
            border-radius: 10px;
            cursor: pointer;
        }
        #stop {
            width: 80px;
            height: 30px;
            margin: 10px;
            background-color: rgb(255, 47, 47);
            color: black;
            border-radius: 10px;
            cursor: pointer;
        }
        #reset {
            width: 80px;
            height: 30px;
            margin: 10px;
            background-color: rgb(179, 47, 255);
            color: black;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>StopWatch</h1>
        <p id="para">00:00</p>
        <div class="sub-container">
            <button id="start">Start</button>
            <button id="stop">Stop</button>
            <button id="reset">Reset</button>
            
        </div>
    </div>
</body>
</html>
