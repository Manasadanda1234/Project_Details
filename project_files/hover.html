<html>
    <head>
        <title>Hover Effect:</title>
        <style>
            .button {
                background-color: yellowgreen;
                color: whitesmoke;
                width: 100px;
                height: 50px;
                border-radius: 5px;
                border: 2px solid blueviolet;

            }
            .button:hover {
                background-color: red;
            }
            .button1 {
                background-color: yellowgreen;
                color: whitesmoke;
                width: 100px;
                height: 50px;
                border: 2px solid blueviolet;
                box-shadow: 10px 10px 15px yellow;
                margin-top: 40px;
                margin-bottom: 40px;

            }
            .box {
                transform-origin: 1.5;
                width: 100px;
                height: 100px;
                background-color: aqua;
            }
        </style>
    </head>
    <body>
        <div>
      <button class="button">Sumbit</button>
    </div>
    <div>
        <button class="button1">Sumbit</button>
      </div>
      <div class="box"></div>
    </body>
</html>
