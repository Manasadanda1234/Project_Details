<html>
    <head>
        <title>Formatted Text</title>
        <style>
         .green-text{
                color: green;
            }
        </style>
    </head>
    <body>
        <p style="text-align: left;">This paragraph is left aligned</p>
        <p style="text-align: center;">This paragraph is left aligned</p>
        <p style="text-align: right;">This paragraph is left aligned</p>
        <p class="green-text">This text is green</p>
        <p style="text-align: left;">This is Trebuchet</p>
        <h1>This is big text</h1>
        <p>This is a link to <a href="#stevenson high school.">stevenson high school.</a></p>
        <p>This is an email link to <a href="https://www.linkedin.com/feed/">Mrs Smith</a></p>
        <p><img src="./car.jpg" width="500px" height="300px"></p>
    </body>
</html>
