<html>
    <head>
<style>
    *{
        margin: 0px;
        padding: 0px;
    }
    ul li {
        list-style-type: none;
        display: inline;
        margin-left: 10px;
    }
    .image {
        margin-top: 15px;
    }
    .header {
       grid-area: header;
       display: flex;
    }
    .aside {
        grid-area: aside;
    }
    .main_header {
        grid-area: main_header;
    }
    .footer {
        grid-area: footer;
    }
    .container {
        display: grid;
        gap: 15px;
        grid-template-areas: "header header header" 
        "aside main_header  main_header"
         "footer footer footer" ;
    }
    .header {
        justify-content: space-around;
        background-color: brown;
        height: 100px;
        width: 100%;
    }
    .aside {
        background-color: blue;
        width: 300px;
        height: 600px;
    }
    .main_header {
        background-color:rgb(159, 32, 137);
        height: 600px;
        width: 1100px;
    }
    .footer {
        background-color: aqua;
        width: 1400px;
        height: 200px;
    }
    .nav-side {
        width: 1100px;
        height: 100px;
        background-color: yellowgreen;
    }
    .flex {
        display: flex;
        flex-wrap: wrap;

    }
    .box {
        width: 150px;
        height: 150px;
        margin: 10px;
        background-color: red;
    }
    .content {
    font-size: 20px;
    font-weight: 500;
    font-style: italic;
    margin-top: 20px;
        }
    
</style>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div>
                    <img class="image" src="web development image.jpg" width="80px" height="80px"/>
                </div>
                <div class="content">
                    <ul>
                        <li>Home</li>
                        <li>About</li>
                        <li>Services</li>
                        <li>SignUp</li>
                        <li>Login</li>
                    </ul>
                </div>

            </div>
            <div class="aside"></div>
            <div class="main_header">
                <div class="nav-side"></div>
                <div class="flex">
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                </div>
            </div>
            <div class="footer"></div>
        </div>
    </body>
</html>
